<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca446e0df4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock,Paper,Scissors,Lizard,Spock</title>
</head>

<body>
    <!--Heading, player&comp score-->
    <div class="container">

        <header>
            <h1>Rock Paper Scissors Lizard Spock</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="scores">
                <p class="player">Player: 0</p>
                <p class="computer">Computer: 0</p>
            </div>
        </header>
        <h2 class="header">Make Your Selection</h2>
        <!--play area-->
        <div class="choices">

            <i id="spock" class="choice fas fa-hand-spock fa-7x"></i>
            <i id="rock" class="choice fas fa-hand-rock fa-7x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-7x"></i> 
            <i id="scissors" class="choice fas fa-hand-scissors fa-7x"></i>
            <i id="lizard" class="choice fas fa-hand-lizard fa-7x"></i>
           <div class="result-a">
                <div id="result"><h1>Let's Go!!</h1></div>
            </div>
        </div>       
    </div>
    <script src="../js/game.js"></script>
</body>
<!--Instructions for game-->

</footer>


</html>
